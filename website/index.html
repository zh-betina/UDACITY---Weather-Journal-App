<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
  </head>

   <body>


    <div class="wrapper">
      <section id="generate-form">
        <h2>Generate your entry</h2>
        <span class="fas fa-pen-square"></span>

        <form id="zip" placeholder="Enter zipcode here.">
          <label for="zip">Enter your zip code:</label>
          <input type="text" name="zipcode" id="zipcode" required>
          </input>


          <label for="country">Choose country:</label>
          <select id="country" name="country">
            <option value="UK">UK</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
          </select>

          <textarea id="feelings" name="feelings"
                                    rows="8"
                                    cols="80"
                                    placeholder="What's your mood like today? How are you feeling?"
                                    required>


          </textarea>
        </form>
          <button type="submit" id="generate">Generate</button>
      </section>

      <header>
        <h1>Weather Journal App</h1>
      </header>

      <section id="entryHolder">
        <h2>Latest Entries</h2>
        <div id="date">
          <span class="fas fa-calendar-day">12/03/2020</span>
        </div>

        <div id="temp">
          <span class="fas fa-temperature-high">22Â°C</span>
        </div>

        <div id="content">
          <span class="fas fa-thumbtack">Feeling awesome!</span>
        </div>
      </section>
    </div>

    <footer><p>Used pictures: <a href="https://www.pexels.com/photo/water-rainy-rain-raindrops-110874/">[1]</a>,
      <a href="https://www.pexels.com/photo/yellow-flowers-917076/">[2]</a>.
    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>

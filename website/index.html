<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
  </head>

   <body>


    <div class="wrapper">
      <section id="generate-form">
        <h2>Generate your entry</h2>

        <form id="zip" placeholder="Enter zipcode here.">
          <label for="zip">Enter your zip code:</label>
          <input type="text" name="zipcode" id="zipcode">
          </input>


          <label for="country">Choose country:</label>
          <select id="country" name="country">
            <option value="UK">UK</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
          </select>

          <textarea id="feelings" name="feelings"
                                    rows="8"
                                    cols="80"
                                    placeholder="What's your mood like today? How are you feeling?">


          </textarea>
        </form>
          <button type="submit" id="generate">Generate</button>
      </section>

      <header>
        <h1>Weather Journal App</h1>
      </header>

      <section id="entryHolder">
        <h2>Latest Entries</h2>
        <div id="date">
        </div>

        <div id="temp">
        </div>

        <div id="content">
        </div>
      </section>
    </div>
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
